{% extends "layout.html" %}
{% block title %}Восходители{% endblock %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Восхождений</th>
            <th>Место в рейтинге</th>
    </thead>
    <tbody>
        {% for c in climbers %}
        <tr>
            <td class="vertical-align">
                {% if c.preview_id %}
                <img src="{{ url_for("image_get", image_id=c.preview_id)}}">
                {% endif %}
                <a href="{{ url_for('user', user_id=c.id) }}">{{ c.name }}</a>
            </td>
            <td class="vertical-align"><big>{{ c.climbs }}</big></td>
            <td class="vertical-align"><big>{{ loop.index }}</big></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
